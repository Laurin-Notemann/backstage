name: Deploy repository in cluster

on:
  workflow_dispatch:
    inputs:
      projectUrl:
        description: URL of the project to be hosted
        required: true


jobs:
  build-image:
    runs-on: ubuntu-22.04
    steps:
    - name: set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: set up docker buildx
      uses: docker/setup-buildx-action@v3
    - name: log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Clone and build image
      run: |
        echo "${{ github.event.inputs.projectUrl }}"
        git clone ${{ github.event.inputs.projectUrl }} $HOME/user-project
        cd $HOME/user-project
        cat <<EOF >Dockerfile
        FROM oven/bun:1.0.31-alpine
        WORKDIR /app
        COPY . .
        RUN bun install
        ENTRYPOINT ["bun", "index.ts"]
        EOF
        docker buildx build --platform linux/amd64 -t notemann27/backstage-test:${{ github.sha }} --push .

  deploy:
    runs-on: ubuntu-22.04
    name: deploy changes on staging
    if: github.ref == 'refs/heads/main'
    needs: build-image
    steps:
      - name: set the kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: service-account
          k8s-url: ${{ secrets.KUBE_SERVER_URL }}
          k8s-secret: ${{ secrets.KUBE_SERVICE_ACC }}
      - uses: actions/checkout@v4
        name: checkout deployments
        with:
          sparse-checkout: |
            ./deployments
      - name: deploy to the kubernetes cluster
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          force: true
          strategy: basic
          namespace: backstage
          manifests: |
            deployments/basic-deployment.yaml
          images: |
            notemann27/backstage-test:${{ github.sha }}
